<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-sm-8">
                <input
                  type="search"
                  placeholder="Type a City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary"
                  w-100
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated <span id="date"></span></li>
            <li id="description"></li>
          </ul>

          <div class="row">
            <div class="d-flex weather-temperature">
              <div class="col-sm-7">
                <img src="" alt="Clear" id="icon" class="weather-icon" />
                <span>
                  <strong class="tempo" id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>|
                    <a href="#" id="fahrenheit-link" class="fahrenheit"
                      >°F</a
                    ></span
                  >
                </span>
              </div>
              <div class="col-sm-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/chizoma44/Vanilla-Weather"
            target="_blank"
          >
            Open-source code
          </a>
          <span class="developer"> by Chizo Korie, and is </span>
          <a href="" target="_blank">hosted on Netlify.</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
